<p> {{ 'server' }} number {{ serverId }} is {{ getServerStatus() }}</p>
<h2>Class</h2>
<ul *ngFor="let person of people">
    <li [ngClass]="{
    'text-success':person.country === 'UK',
    'text-primary':person.country === 'USA',
    'text-danger':person.country === 'HK'
    }">
    {{ person.name }} ({{ person.country }})
    </li>
  </ul>
  <ul *ngFor="let person of people">
    <li [class.text-success]="person.country === 'UK'"
        [class.text-primary]="person.country === 'USA'"
        [class.text-danger]="person.country === 'HK'">
      {{ person.name }} ({{ person.country }})
    </li>
  </ul>

<h2>Style</h2>
<ul *ngFor="let person of people">
    <li [ngStyle]="{'font-size.px':24}"
        [style.color]="getColor(person.country)">
      {{ person.name }} ({{ person.country }})
    </li>
  </ul>

  <button class="btn btn-primary" (click)="toggleButton($event)">Click</button>
  <div *ngFor="let log of logItem; let i=index" 
    [ngStyle]="{backgroundColor: i>5 ? 'red' : 'blue'}"
    [style.font-size.px]="14"
    [ngClass]="{'text-white': i<5}"
  >{{ log }}


  </div>
